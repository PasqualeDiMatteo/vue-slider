<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Pasquale Di Matteo">
    <!-- Font Awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'
        integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=='
        crossorigin='anonymous' />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Java Script -->
    <script defer src="js/script.js"></script>
    <title>Vue Slider</title>
</head>

<body>
    <div id="root">

        <body>

            <!-- Container -->

            <div class="container text-center">

                <!-- Titolo -->

                <h1 class="py-4">Carosello</h1>

                <!-- Row -->

                <div class="row">

                    <!-- Carousel -->

                    <div id="carousel" class="col">
                        <i class="fa-solid fa-arrow-up fa-xl" id="pre" @click="goPrev"></i>

                        <!-- Gallery -->

                        <div class="gallery">
                            <img v-for="(image,i) in images" :src="image.image" :alt="image.text" :title="image.title"
                                v-show="i===currentIndex">
                        </div>

                        <!-- Thumbnails -->

                        <div class="thumbnails">
                            <img v-for="(image,i) in images" :src="image.image" :alt="image.text" :title="image.title"
                                :class="{selected : isSelected(i)}" @click="setCurrentIndex(i)">
                        </div>
                        <i class=" fa-solid fa-arrow-down fa-xl" id="next" @click="goNext"></i>
                    </div>

                </div>
            </div>
        </body>
    </div>
</body>
